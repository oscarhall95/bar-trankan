<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bar Tr√•nkan üç∏</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#0f0f11; --card:#17181b; --muted:#9aa0a6; --gold:#d4af37; --border:#272a2f; --text:#f2f2f2; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  header{padding:24px 16px 12px;text-align:center;position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(15,15,17,.95),rgba(15,15,17,.65) 60%,transparent);backdrop-filter:saturate(180%) blur(8px)}
  .logo{font-family:"Playfair Display",serif;color:var(--gold);letter-spacing:.08em;font-size:clamp(28px,4vw,40px);margin:0}
  .sub{color:var(--muted);margin-top:6px}
  .toolbar{margin:16px auto 6px;display:flex;gap:10px;justify-content:center;align-items:center;flex-wrap:wrap}
  .btn{border:none;border-radius:14px;padding:12px 16px;cursor:pointer;font-weight:600;background:#2b2f3a;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.25);transition:transform .15s ease,box-shadow .15s ease}
  .btn:hover{transform:translateY(-1px);box-shadow:0 10px 22px rgba(0,0,0,.3)}
  .dd{position:relative;min-width:220px}
  .dd-toggle{display:flex;align-items:center;justify-content:space-between;gap:10px;width:100%}
  .caret{width:10px;height:10px;border-right:2px solid #fff;border-bottom:2px solid #fff;transform:rotate(45deg);transition:transform .2s ease}
  .dd[aria-expanded="true"] .caret{transform:rotate(-135deg)}
  .dd-menu{position:absolute;top:calc(100% + 8px);left:0;right:0;background:var(--card);border:1px solid var(--border);border-radius:14px;padding:6px;box-shadow:0 18px 40px rgba(0,0,0,.4);display:none;animation:pop .16s ease forwards;transform-origin:top}
  .dd[aria-expanded="true"] .dd-menu{display:block}
  @keyframes pop{from{opacity:0;transform:scale(.98)}to{opacity:1;transform:scale(1)}}
  .dd-item{display:flex;gap:10px;align-items:center;padding:10px 12px;border-radius:10px;cursor:pointer;color:#e9eaee}
  .dd-item:hover{background:#22252b}.dot{width:8px;height:8px;border-radius:999px;background:var(--gold);opacity:.9}
  .count{color:var(--muted);font-size:13px}
  .wrap{max-width:1180px;margin:0 auto;padding:16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:14px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:transform .12s ease,box-shadow .12s ease,border-color .12s ease;box-shadow:0 10px 26px rgba(0,0,0,.25)}
  .card:hover{transform:translateY(-3px);box-shadow:0 16px 40px rgba(0,0,0,.35);border-color:#3a3f48}
  .thumb {
  width: 100%;
  height: 170px;          /* lite l√§gre s√• bilden f√•r mer luft */
  object-fit: contain;    /* √§ndrat fr√•n cover till contain = zoomar ut */
  background: #0b0c0f;
  padding: 6px;           /* lite ‚Äúram‚Äù s√• glasen inte klipps */
  border-radius: 10px;
}
  .content{padding:12px 14px 16px}
  .name{margin:8px 0 6px;font-weight:700;letter-spacing:.02em}
  .ing{margin:0;color:#d7d9dd;font-size:14px;line-height:1.45}
  .badge{display:inline-block;margin-top:10px;font-size:12px;color:#111;background:linear-gradient(135deg,#d4af37,#e8cf7a);padding:6px 10px;border-radius:999px;font-weight:700}
  footer{margin:40px 0 24px;text-align:center;color:var(--muted);font-size:12px}
  .to-top{position:fixed;right:18px;bottom:18px;width:48px;height:48px;border-radius:999px;border:1px solid #3a3f48;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#232732,#1b1e26);color:#fff;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,.4);opacity:0;pointer-events:none;transition:opacity .2s ease,transform .2s ease;z-index:60}
  .to-top.show{opacity:1;pointer-events:auto}.to-top:hover{transform:translateY(-2px)}.to-top svg{width:20px;height:20px}
</style>
</head>
<body>
  <header>
    <h1 class="logo">Bar Tr√•nkan</h1>
    <div class="sub">Elegant cocktailmeny</div>
    <div class="toolbar">
      <div class="dd" id="filterDD" aria-expanded="false">
        <button class="btn dd-toggle" id="ddBtn" aria-haspopup="listbox" aria-expanded="false">
          <span>Filtrera drinkar</span><span class="caret"></span>
        </button>
        <div class="dd-menu" role="listbox" aria-labelledby="ddBtn"></div>
      </div>
      <div class="count" id="count"></div>
    </div>
  </header>

  <div class="wrap">
    <div class="grid" id="grid"></div>
    <footer>¬© 2025 Bar Tr√•nkan</footer>
  </div>

  <button class="to-top" id="toTop" aria-label="Till toppen" title="Till toppen">
    <svg viewBox="0 0 24 24" fill="none"><path d="M6 15l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>

<script>
  // Kategorier
  const CATS = ["Alla","Gin","Rom","Whiskey","Vodka","Tequila","√ñvriga"];

  // Drinkdata med filnamn i repo-roten (main)
  const DRINKS = [
    // Gin
    {name:"South Side",cat:"Gin",img:"south_side.png",ing:["Gin","Limejuice","Sockerlag","Mynta"]},
    {name:"Clover Club",cat:"Gin",img:"clover_club.png",ing:["Gin","Hallon","Citronjuice","√Ñggvita"]},
    {name:"Negroni",cat:"Gin",img:"negroni.png",ing:["Gin","Campari","S√∂t vermouth"]},
    {name:"Gin & Tonic",cat:"Gin",img:"gin_och_tonic.png",ing:["Gin","Tonic Water"]},
    {name:"Tom Collins",cat:"Gin",img:"tom_collins.png",ing:["Gin","Citronjuice","Sockerlag","Sodavatten"]},
    {name:"Enzoni",cat:"Gin",img:"enzoni.png",ing:["Gin","Citronjuice","Sockerlag","Cointreau"]},
    {name:"Bees Knees",cat:"Gin",img:"bees_knees.png",ing:["Gin","Citronjuice","Honung"]},

    // Rom
    {name:"Mojito",cat:"Rom",img:"mojito.png",ing:["Ljus rom","Lime","Mynta","Sockerlag","Sodavatten"]},
    {name:"Pi√±a Colada",cat:"Rom",img:"pina_colada.png",ing:["Rom","Ananasjuice","Kokosgr√§dde","Is"]},
    {name:"Strawberry Daiquiri",cat:"Rom",img:"strawberry_daiquiri.png",ing:["Rom","Jordgubbar","Limejuice","Sockerlag"]},
    {name:"Dark and Stormy",cat:"Rom",img:"dark_&amp;_stormy.png",ing:["M√∂rk rom","Limejuice","Ginger beer"]},
    {name:"Blue Ocean",cat:"Rom",img:"blue_ocean.png",ing:["Ljus rom","Bl√• Cura√ßao","Citronjuice","Sprite"]},
    {name:"Jamaican Lemonade",cat:"Rom",img:"jamaican_lemonade.png",ing:["M√∂rk rom","Cointreau","Citronjuice","Sprite"]},

    // Whiskey
    {name:"Whiskey Sour",cat:"Whiskey",img:"whiskey_sour.png",ing:["Whiskey","Citronjuice","Sockerlag","√Ñggvita"]},
    {name:"Old Fashioned",cat:"Whiskey",img:"old_fashioned.png",ing:["Whiskey","Sockerlag","Angostura bitters","Apelsinskal"]},
    {name:"Manhattan",cat:"Whiskey",img:"manhattan.png",ing:["Whiskey","S√∂t vermouth","Angostura bitters"]},
    {name:"Godfather",cat:"Whiskey",img:"godfather.png",ing:["Whiskey","Amaretto"]},

    // Vodka
    {name:"Vodka Sour",cat:"Vodka",img:"vodka_sour.png",ing:["Vodka","Citronjuice","Sockerlag","√Ñggvita"]},
    {name:"Cosmopolitan",cat:"Vodka",img:"cosmopolitan.png",ing:["Vodka","Cointreau","Tranb√§rsjuice","Limejuice"]},
    {name:"Kamikaze",cat:"Vodka",img:"kamikaze.png",ing:["Vodka","Cointreau","Limejuice"]},

    // Tequila
    {name:"Margarita",cat:"Tequila",img:"margarita.png",ing:["Tequila","Cointreau","Limejuice","Salt till glasets kant"]},
    {name:"Paloma",cat:"Tequila",img:"paloma.png",ing:["Tequila","Grapefruktsoda","Limejuice"]},
    {name:"Tequila Sunrise",cat:"Tequila",img:"tequila_sunrise.png",ing:["Tequila","Grenadin","Apelsinjuice"]},

    // √ñvriga
    {name:"Amaretto Sour",cat:"√ñvriga",img:"amaretto_sour.png",ing:["Amaretto","Citronjuice","Sockerlag","√Ñggvita"]},
    {name:"Caipirinha",cat:"√ñvriga",img:"caipirinha.png",ing:["Cacha√ßa","Lime","Socker"]},
    {name:"Lik√∂r 43 Sour",cat:"√ñvriga",img:"likor_43_sour.png",ing:["Lik√∂r 43","Citronjuice","Sockerlag","√Ñggvita"]}
  ];

  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");
  const dd = document.getElementById("filterDD");
  const ddBtn = document.getElementById("ddBtn");
  const ddMenu = dd.querySelector(".dd-menu");
  const toTop = document.getElementById("toTop");
  let current = "Alla";

  // Bygg dropdown-menyn
  ddMenu.innerHTML = ["Alla","Gin","Rom","Whiskey","Vodka","Tequila","√ñvriga"]
    .map(cat => `<div class="dd-item" role="option" data-cat="${cat}"><span class="dot"></span><span>${cat}</span></div>`).join("");

  // Renderkort
  function render(){
    const items = current==="Alla" ? DRINKS : DRINKS.filter(d => d.cat===current);
    grid.innerHTML = items.map(d => `
      <article class="card">
        <img class="thumb" src="${d.img}" alt="${d.name}">
        <div class="content">
          <div class="name">${d.name}</div>
          <p class="ing">${d.ing.join(" ‚Ä¢ ")}</p>
          <span class="badge">${d.cat}</span>
        </div>
      </article>
    `).join("");
    countEl.textContent = `${items.length} av ${DRINKS.length} drinkar${current!=="Alla" ? ` ‚Ä¢ ${current}` : ""}`;
  }

  // Dropdown logik
  function toggleDD(open){ const willOpen = open ?? dd.getAttribute("aria-expanded")!=="true"; dd.setAttribute("aria-expanded", String(willOpen)); ddBtn.setAttribute("aria-expanded", String(willOpen)); }
  ddBtn.addEventListener("click", e => { e.stopPropagation(); toggleDD(); });
  document.addEventListener("click", e => { if (!dd.contains(e.target)) toggleDD(false); });
  ddMenu.addEventListener("click", e => { const item = e.target.closest(".dd-item"); if(!item) return; current = item.dataset.cat; toggleDD(false); render(); });

  // Till toppen
  window.addEventListener("scroll", () => { if (window.scrollY > 420) toTop.classList.add("show"); else toTop.classList.remove("show"); });
  toTop.addEventListener("click", () => window.scrollTo({top:0, behavior:"smooth"}));

  render();
</script>
</body>
</html>
